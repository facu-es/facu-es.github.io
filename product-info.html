<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav w-100 justify-content-between">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sell.html">Vender</a>
                    </li>
                    <li class="nav-item">
                    </li>
                </ul>
            </div>
            <div class="btn-group" id="inicio-registro-cuenta">
            </div>
        </div>
    </nav>
    <main>
        <!-- Producto principal -->
        <div class="container" id="producto-principal">
        </div>
        <!-- Comentarios existentes -->
        <section class="container-fluid">
            <div class="container my-1 py-1">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-12 col-lg-10 col-xl-10">
                        <div class="card text-dark" id="comentarios">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Comentarios nuevos -->
        <section class="container-fluid">
            <div class="container my-1 py-1">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-12 col-lg-10 col-xl-10">
                        <div class="card card-body p-4">
                            <div class="d-flex flex-start w-100">
                                <img class="rounded-circle shadow-1-strong me-3" src="img/img_perfil.png" alt="avatar"
                                    width="65" height="65" />
                                <div class="w-100">
                                    <h5>Publicar un comentario</h5>
                                    <ul class="rating mb-3" data-mdb-toggle="rating">
                                    </ul>
                                    <div class="form-outline">
                                        <label class="form-label mt-2" for="puntos">Calificación:</label>
                                        <select class="form-control" id="puntos" name="puntos" size="1">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3" selected>3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                        <textarea class="form-control mt-2" id="textAreaExample" rows="4"
                                            placeholder="¿Cual es tu opinion?"></textarea>
                                        <label class="form-label" for="textAreaExample"></label>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <button type="button" class="btn btn-success">Enviar<i
                                                class="fas fa-long-arrow-alt-right ms-1"></i></button>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </main>
    <footer class="text-muted">

    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <script src="js/moment-with-locales.js"></script>
    <script src="js/init.js"></script>
    <script src="js/product-info.js"></script>
