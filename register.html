<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="css/font-raleway.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <main class="mt-5 login-register-background">
    <div class="container">
      <section class="vh-90">
        <div class="container py-5 h-90">
          <div class="row d-flex align-items-center justify-content-center h-90">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="img/login.png" class="img-fluid" alt="Logo de eMercado">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <h3 class="mb-5">Registro de usuario</h3>
              <!-- Nombre completo -->
              <input type="text" placeholder="Nombre completo" id="nombre-registro"
                class="form-control form-control-lg mb-4">

              <!-- Correo electronico -->
              <input type="text" placeholder="Correo electronico" id="correo-registro"
                class="form-control form-control-lg mb-4">

              <!-- Nombre de usuario -->
              <input type="text" placeholder="Usuario" id="usuario-registro" class="form-control form-control-lg mb-4">

              <!-- Contraseña -->
              <input type="password" placeholder="Contraseña" id="contra-registro"
                class="form-control form-control-lg mb-4">

              <!-- Boton de envío -->
              <button type="text" id="registrarse"
                class="btn btn-primary btn-lg btn-block w-100 mb-4">Registrarse</button>
              <a href="login.html" class="btn btn-secondary btn-lg w-100"> ¿Ya tienes una cuenta?</a>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/crypto-js-4.1.1.min.js"></script>
  <script type="module" src="js/register.js"></script>
</body>

</html>
