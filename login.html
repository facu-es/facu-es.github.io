<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="css/font-raleway.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <main class="mt-5 login-register-background">
    <div class="container">
      <section class="vh-90">
        <div class="container py-5 h-90">
          <div class="row d-flex align-items-center justify-content-center h-90">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="img/login.png" class="img-fluid" alt="Logo de eMercado">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <h3 class="mb-5">Inicio de sesión</h3>

              <!-- Nombre de usuario -->
              <input type="text" placeholder="Nombre de usuario" id="nombre-usuario"
                class="form-control form-control-lg mb-4">

              <!-- Contraseña -->
              <input type="password" placeholder="Contraseña" id="contra-usuario"
                class="form-control form-control-lg mb-4">

              <!-- Casilla de recuerdame -->
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="recuerdame">
                <label class="form-check-label" for="recuerdame">Dejar mi sesion iniciada</label>
              </div>

              <!-- Boton de envío -->
              <button type="button" class="btn btn-primary btn-lg btn-block w-100 mb-4" id="iniciar-sesion">Iniciar
                sesión</button>

              <!-- Boton de registro -->
              <a href="register.html" class="btn btn-secondary btn-lg w-100">Quiero registrar una cuenta</a>

              <div class="divider d-flex align-items-center my-4">
                <div class="row text-center">
                  <p>o inicia sesion con:</p>
                  <span class="divider-line"></span>
                </div>
                <div class="d-flex align-items-center justify-content-center h-90">
                  <!--
                  <button type="button" class="btn btn-link btn-floating mx-1" id="inicia-con-facebook">
                    <i class="fab fa-facebook-f"></i>
                  </button>
                  -->
                  <button type="button" class="btn btn-link btn-floating mx-1" id="inicia-con-google">
                    <i class="fab fa-google"></i>
                  </button>
                  <!-- 
                  <button type="button" class="btn btn-link btn-floating mx-1" id="inicia-con-twitter">
                    <i class="fab fa-twitter"></i>
                  </button>
                  -->
                  <button type="button" class="btn btn-link btn-floating mx-1" id="inicia-con-github">
                    <i class="fab fa-github"></i>
                  </button>
                  <!--
                  <button type="button" class="btn btn-link btn-floating mx-1" id="inicia-con-microsoft">
                    <i class="fab fa-microsoft"></i>
                  </button>
                  -->
                </div>
              </div>
            </div>
          </div>
      </section>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/crypto-js-4.1.1.min.js"></script>
  <script type="module" src="js/login.js"></script>
  <script type="module" src="js/firebase-login.js"></script>
</body>

</html>
